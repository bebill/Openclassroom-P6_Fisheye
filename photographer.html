<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fisheye - photographe </title>
  <link href="./css/style.css" rel="stylesheet" type="text/css">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/2c2516dbde.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <a href="./index.html" tabindex="0">
      <img src="./assets/images/logo.png" class="logo" alt="Fisheye Home page">
    </a>
  </header>

  <main id="main">
    <div class="photograph-header"></div>

    <div class="sort-menu">
      <label id="listboxlabel" for="sort-by">Trier par</label>
      <div id="dropdown-container">
        <div class="custom-dropdown" tabindex="0">
          <span id="selected-option">Popularité</span>
          <i class="fa-solid fa-chevron-down"></i>
        </div>
        <div class="dropdown-options" id="dropdown-options">
          <div class="dropdown-option active" data-value="popularity" tabindex="0">Popularité</div>
          <div class="dropdown-option" data-value="date" tabindex="0">Date</div>
          <div class="dropdown-option" data-value="title" tabindex="0">Titre</div>
        </div>
      </div>
    </div>


    <div class="photograph-gallery"></div>

    <div class="photograph-sumbox"></div>
  </main>

  <!-- Form Elements -->
  <section id="contact-modal">
    <div class="modal">
      <header>
        <div>
          <h2 class="modal-header modal-title" id="modal-title">Contactez-moi</h2>
          <h2 class="modal-header modal-title" id="modal-title-name"></h2>
        </div>
        <img class="close" id="close-btn" src="./assets/icons/close.svg" alt="Close Contact form">
      </header>

      <form id="contact-request">

        <div class="form-data">
          <label class="firt-name" for="first">Prénom</label>
          <input class="text-control" type="text" id="first" aria-label="First Name" required>
          <div class="error-message"></div>
        </div>

        <div class="form-data">
          <label class="last-name" for="last">Nom</label>
          <input class="text-control" type="text" id="last" aria-label="Last Name" required>
          <div class="error-message"></div>
        </div>

        <div class="form-data">
          <label for="email">Email</label>
          <input class="text-control" type="email" id="email" aria-label="Email" required>
          <div class="error-message"></div>
        </div>

        <div class="form-data">
          <label for="message">Votre message</label>
          <textarea class="text-control" id="message" aria-label="Your message" required></textarea>
          <div class="error-message"></div>
        </div>

        <input id="btn-submit" type="submit" class="btn-submit" value="Envoyer">
      </form>
    </div>
  </section>

  <!-- Lightbox Elements -->
  <section id="lightbox" class="lightbox">
    <div id="lightbox-content-container" class="lightbox-content-container">
      <div id="lightbox-content" class="lightbox-content"></div>
      <button id="lightbox-close" class="lightbox-close" aria-label="Close dialog">&times;</button>
      <button id="lightbox-prev" class="lightbox-prev" aria-label="Previous image">&lt;</button>
      <button id="lightbox-next" class="lightbox-next" aria-label="Next image">&gt;</button>
    </div>
  </section>

  <!-- Scripts -->

  <script type="module" src="./scripts/pages/photographer.js"></script>

</body>

</html>
