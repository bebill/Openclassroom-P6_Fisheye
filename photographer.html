<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <script src="https://kit.fontawesome.com/2c2516dbde.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="index.html">
      <img src="assets/images/logo.png" class="logo" />
    </a>
  </header>
  <main id="main">
    <div class="photograph-header"></div>
    <div class="photograph-gallery"></div>
    <div class="photograph-sumbox"></div>
  </main>
  
  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img class="close" src="assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <!-- FORM -->
      <form id="contactRequest" name="contactRequest" action="index.html" method="get" novalidate>
        <!-- FIRSTNAME -->
        <div class="formData">
          <label for="first">Pr√©nom</label>
          <br>
          <input class="text-control" type="text" id="first" name="first" required>
          <div class="error-message"></div> <!-- Error message element -->
        </div>
        <!-- LASTNAME -->
        <div class="formData">
          <label for="last">Nom</label>
          <br>
          <input class="text-control" type="text" id="last" name="last" required>
          <div class="error-message"></div> <!-- Error message element -->
        </div>
        <!-- EMAIL -->
        <div class="formData">
          <label for="email">Email</label>
          <br>
          <input class="text-control" type="email" id="email" name="email" required>
          <div class="error-message"></div> <!-- Error message element -->
        </div>
        <!-- MESSAGE -->
        <div class="formData">
          <label for="email">Votre message</label>
          <br>
          <textarea class="text-control" type="text" id="message" name="message" required></textarea>
          <div class="error-message"></div> <!-- Error message element -->
        </div>
        <!-- SUBMIT BUTTON -->
        <input id="btn-submit" type="submit" class="btn-submit" value="Envoyer">
      </form>
    </div>
  </div>

    <!-- Lightbox Elements -->
    <div id="background_modal"></div>
    <div id="lightbox" class="lightbox">
      <div id="lightbox-content" class="lightbox-content"></div>
      <span id="lightbox-close" class="lightbox-close">&times;</span>
      <span id="lightbox-prev" class="lightbox-prev">&lt;</span>
      <span id="lightbox-next" class="lightbox-next">&gt;</span>
    </div>
    

  <script src="scripts/templates/photographerTemplate.js"></script>
  <script src="scripts/templates/mediaTemplate.js"></script>
  <script src="scripts/components/lightbox.js"></script>
  <script src="scripts/pages/photographer.js"></script>
  <script src="scripts/utils/contactForm.js"></script>
</body>

</html>
